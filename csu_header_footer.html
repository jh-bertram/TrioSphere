<!--
KEY COMPONENTS:

1. HEADER BANNER:
   - Uses CSU's official logo script from static.colostate.edu
   - The BrandLogo section contains the CSU logo and department name
   - Links to colostate.edu and research.colostate.edu
   - The logo.min.js script handles responsive logo sizing

2. FOOTER STRUCTURE (3 sections):
   a. Social Media Bar (light green background)
      - Facebook, Twitter, LinkedIn icons
      - Class: "lightgreen" for background color
   
   b. Middle Section (dark background)
      - OVPR Office Information link
      - Class: "footer" 
   
   c. Bottom Section (dark background)
      - Left side: Links (Apply, Contact, Disclaimer, Equal Opportunity, Privacy)
      - Left side: Copyright notice
      - Right side: CSU signature logo (SVG)
      - Class: "footer2"

3. STYLING NOTES:
   - Footer uses Elementor classes (WordPress page builder)
   - Social media section has "lightgreen" class
   - Footer sections have custom classes: "footer" and "footer2"
   - You'll need to add CSS for these classes to match CSU colors
   - CSU Green: #1E4D2B (common CSU brand color)
   - CSU Gold: #C8C372 (common CSU accent color)

4. CUSTOMIZATION FOR YOUR SITE:
   - Update social media links to your project's accounts
   - You may want to replace "Vice President for Research" with your institute name
   - Keep the CSU main link and logo script for brand consistency
   - The Elementor classes can be simplified if not using WordPress/Elementor
-->
